<div style="margin-left: 500px;margin-top: 10px">
    <img id="avatar" onclick="changeAvatar()" src="avatar.png" width="100px" height="100px">
    <button onclick="login()">Đăng nhập</button>
    <button onclick="logout()">Đăng xuất</button>
    <button onclick="createAccount()">Tạo tài khoản</button>
</div>

<div id="name" style=" margin-left: 600px;margin-top: 10px;font-size: 30px">Mời đăng nhập</div>

<table>

    </tr>
</table>

<div style="margin-left: 300px;  background-color: rgba(240,252,255,0.14); padding: 30px; width: 700px;font-size: 20px ">
    <table>
        <tr>
            <td>
                <form action="https://www.google.com.vn/search" target="_blank">
                    <input type="text" name="q"/>
                    <button>Tìm kiếm</button>
                </form>
                <br>
                <table border="1" style=" border: 1px solid black; width: 300px;text-align: center; float: left">
                    <tr>
                        <td>Ảnh:</td>
                        <td><input id="inputImg" placeholder="Nhập đường dẫn ảnh"></td>
                    </tr>
                    <tr>
                        <td>Tên:</td>
                        <td><input id="inputName" placeholder="Nhập tên"></td>
                    </tr>
                    <tr>
                        <td>Giá:</td>
                        <td><input id="inputPrice" placeholder="Nhập giá"></td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="add()">Thêm</button>
                    </tr>
                </table>
            </td>
            <td></td>
            <td></td>
            <td>
                <table id="show" style="width: 400px; height: 100px;text-align: center"></table>
            </td>
        </tr>
    </table>
</div>


<script>
    //AVATAR
    let avatar = document.getElementById("avatar");

    function changeAvatar() {
        let x = prompt("Nhập đường dẫn Avatar: ");
        if (x == 0)
            return avatar.src;
        else avatar.src = x;
    }
</script>
