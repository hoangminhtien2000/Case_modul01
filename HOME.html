<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="CHINH_NUT.css">
<head>
    <meta charset="UTF-8">
    <title>Quản lý thực đơn</title>
</head>
<body style="background: url('background.png') top center / cover no-repeat">
<marquee style="color:#110505 ; background-color: rgba(172,217,234,0.24); height: 40px;font-size: 35px;width: 750px;margin-left: 300px;">
    COFFEE MINH TIẾN ĐÁNH TAN CƠN BUỒN NGỦ!!!</marquee>

<div style="margin-left: 500px;margin-top: 10px">
    <img id="avatar" onclick="changeAvatar()" src="avatar.png" width="100px" height="100px">
    <button class="login" onclick="login()">Đăng nhập</button>
    <button class="login" onclick="logout()">Đăng xuất</button>
    <button class="login" onclick="createAccount()">Tạo tài khoản</button>
</div>

<div id="name" style=" margin-left: 600px;margin-top: 10px;font-size: 24px">Mời đăng nhập</div>

<table>
    <tr>
        <td ><div style="margin-left: 380px;margin-top: 30px;font-size: 30px"><b>THÔNG TIN</b></div> </td>
        <td ><div style="margin-left: 200px;margin-top: 30px;font-size: 30px"><b>THỰC ĐƠN</b></div></td>
    </tr>
</table>

<div style="margin-left: 300px;  background-color: rgba(240,252,255,0.14); padding: 30px; width: 780px;font-size: 20px ">
    <table>
        <tr>
            <td>
                <form action="https://www.google.com.vn/search" target="_blank">
                    <input type="text" name="q"/>
                    <button>Tìm kiếm</button>
                </form>
                <br>
                <table border="1" style=" border: 1px solid black; width: 300px;text-align: center; float: left">
                    <tr>
                        <td>Ảnh:</td>
                        <td>
                            <input  style="background-color: rgba(240,252,255,0.14);border: none;margin-bottom: 4px"  id="inputImg" placeholder="Nhập đường dẫn ảnh">
                        </td>
                    </tr>
                    <tr>
                        <td>Tên:</td>
                        <td>
                            <input style="background-color: rgba(240,252,255,0.14);border: none;margin-bottom: 4px" id="inputName" placeholder="Nhập tên">
                        </td>
                    </tr>
                    <tr>
                        <td>Giá:</td>
                        <td>
                            <input style="background-color: rgba(240,252,255,0.14);border: none;margin-bottom: 4px" id="inputPrice" type="number" placeholder="Nhập giá">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="add1" style="margin-bottom: 4px" onclick="add()">Thêm</button>
                        </td>
                    </tr>
                </table>
            </td>

            <td>
                <table id="show" style="width: 400px; height: 100px;text-align: center"></table>
            </td>
        </tr>
    </table>
</div>


<script>
    //AVATAR
    let avatar = document.getElementById("avatar");

    function changeAvatar() {
        let x = prompt("Nhập đường dẫn Avatar: ");
        if (x == 0)
            return avatar.src;
        else avatar.src = x;
    }
</script>

<script src="CREAT_ACCOUNT.js"></script>
<script src="LOGIN_LOGOUT.js"></script>
<script src="MENU.js"></script>
</body>
</html>
